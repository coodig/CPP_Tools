<!DOCTYPE html>
<html>
<head>
  <title>CosmoSphere - Stars Twinkling</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: rgb(149, 135, 135); }
  </style>
</head>
<body>
<script>
  let stars = [];

  function setup() {
    createCanvas(windowWidth, windowHeight);
    
    for (let i = 0; i < 2000; i++) {
      stars.push({
        x: random(width),
        y: random(height),
        size: random(1, 3),
        brightness: random(150, 255),
        twinkleSpeed: random(0.01, 0.05),
        twinkleDirection: 1
      });
    }
  }

  function draw() {
    background(0, 20); 

    noStroke();
    for (let star of stars) {
      fill(star.brightness);
      circle(star.x, star.y, star.size);

      star.brightness += star.twinkleSpeed * star.twinkleDirection * 255;
      if (star.brightness > 255) star.twinkleDirection = -1;
      if (star.brightness < 150) star.twinkleDirection = 1;
    }

    fill(255, frameCount % 255);
    textAlign(CENTER, CENTER);
    textSize(48);
    text('Welcome to Space Sphere', width / 2, height / 2);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
